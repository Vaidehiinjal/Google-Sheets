<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class= "container">
       <h1>ProGrad Juniors Login Form</h1>
       <form name="google-sheet">
           <div id="form-alert"></div>
           <div>
               <label for="username"></label><br><br>
               <input type="text" name="name" id="username" placeholder="Enter your Name"><br><br><br>
           </div>
           <div>
            <label for="email"></label><br><br>
            <input type="email" name="email" id="email" placeholder="Enter your Name"><br><br><br>
        </div>
        <div>
            <label for="password"></label><br><br>
            <input type="password" name="password" id="password" placeholder="Enter your Name"><br><br><br>
        </div>
        <div>
            <button type="submit">Register</button>&nbsp;&nbsp;&nbsp;
            <button type="reset">Reset</button>
        </div>
       </form>
   </div> 
</body>
<script src="./form.js"></script>
</html>
